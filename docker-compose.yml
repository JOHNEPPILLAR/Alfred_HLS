version: '3.5'

services:
  alfred_hls_service:
    build: .
    image: alfred_hls_service:latest
    container_name: alfred_hls_service
    restart: always
    hostname: alfred_hls_service
    networks:
      - alfred
    command: npm run prod
    volumes:
      - data:/home/nodejs/app/streams

volumes:
  data:
    external:
      name: video_data

networks:
  alfred:
    name: alfred
    driver: bridge
